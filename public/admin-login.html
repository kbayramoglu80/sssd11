<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Giriş</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <style>
    :root { --gold:#D4AF37; --gold2:#f5e7a3; --ink:#0b1220; --bg:#0a0f1c; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Poppins',sans-serif; color:#e5e7eb; background:#0a0f1c; min-height:100svh; }
    .aurora { position:fixed; inset:-40vmax; background:conic-gradient(from 180deg at 50% 50%, #0ea5e955, #22c55e33, #eab30844, #ef444444, #0ea5e955); filter:blur(60px); opacity:.45; z-index:-1; animation:spin 22s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
    .grid { position:fixed; inset:0; background-image: radial-gradient(#ffffff12 1px, transparent 1px); background-size:18px 18px; opacity:.25; pointer-events:none; }
    .lang { position:fixed; top:18px; right:22px; font-weight:600; letter-spacing:.06em; color:#cbd5e1; font-size:.9rem; }
    .lang a { color:#cbd5e1; text-decoration:none; margin-left:6px; }
    .lang a.active { color:#fff; }
    .wrap { display:grid; place-items:center; min-height:100svh; padding:24px; }
    .panel { width:100%; max-width:520px; text-align:center; animation:fadeUp .6s ease-out both; }
    @keyframes fadeUp { from{ opacity:0; transform:translateY(20px);} to{ opacity:1; transform:translateY(0);} }
    .logo { width:160px; height:auto; margin:0 auto 10px auto; filter: drop-shadow(0 8px 24px rgba(0,0,0,.45)); animation:float 4s ease-in-out infinite; }
    @keyframes float { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-6px);} }
    .brand { margin:0 0 22px 0; font-weight:800; font-size:2.2rem; background:linear-gradient(90deg,var(--gold),var(--gold2),var(--gold)); -webkit-background-clip:text; background-clip:text; color:transparent; letter-spacing:.06em; }
    .title { margin:18px 0 18px 0; font-size:2rem; font-weight:800; color:#e5e7eb; letter-spacing:.08em; }
    .form { margin-top:12px; text-align:left; background:#0f172a; border:1px solid #1f2a44; border-radius:18px; padding:22px; box-shadow:0 24px 80px rgba(0,0,0,.55); backdrop-filter:blur(8px); }
    label { display:block; margin:10px 6px 8px 6px; font-size:.92rem; color:#cbd5e1; }
    .input { width:100%; padding:14px 16px; background:#0b1220; border:1px solid #243244; color:#e2e8f0; border-radius:14px; outline:none; transition:border-color .2s, box-shadow .2s; font-size:1rem; }
    .input:focus { border-color:var(--gold); box-shadow:0 0 0 3px rgba(212,175,55,.15); }
    .row { margin-top:10px; }
    .helper { display:flex; justify-content:space-between; align-items:center; margin:10px 6px 0 6px; }
    .helper a { color:#93c5fd; text-decoration:none; font-size:.9rem; }
    .helper a:hover { text-decoration:underline; }
    .btn { margin-top:14px; width:100%; padding:14px 18px; background:linear-gradient(90deg,var(--gold) 60%, var(--gold2) 100%); color:#111827; border:none; border-radius:14px; font-weight:800; font-size:1.15rem; cursor:pointer; box-shadow:0 10px 28px rgba(212,175,55,.28); transition:transform .15s, filter .15s; }
    .btn:hover { transform:translateY(-1px); filter:brightness(1.05); }
    .error { color:#fca5a5; text-align:center; margin-top:10px; display:none; }
    .footer { margin-top:24px; color:#cbd5e1; font-size:.9rem; }
    .social { margin-top:14px; display:flex; justify-content:center; gap:18px; }
    .social a { width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#0b1220; background:linear-gradient(90deg,var(--gold),var(--gold2)); box-shadow:0 6px 18px rgba(212,175,55,.25); text-decoration:none; transition:transform .15s; }
    .social a:hover { transform:translateY(-2px); }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="grid"></div>
  <div class="lang"><span id="lang-tr" class="active" style="cursor:pointer">TR</span> / <span id="lang-en" style="cursor:pointer">EN</span></div>
  <div class="wrap">
    <div class="panel">
      <img class="logo" src="/resimler/81feb1cc127c3e9f24d9528cd47cac76-removebg-preview.png" alt="Logo">
      <h1 class="brand">LUXEN GROUP</h1>
      <div class="title" id="login-title">ADMIN LOGIN</div>
      <form id="loginForm" class="form">
        <div class="row">
          <label id="label-username">Kullanıcı Adı</label>
          <input id="username" type="text" class="input" placeholder="admin" required>
        </div>
        <div class="row">
          <label id="label-password">Şifre</label>
          <input id="password" type="password" class="input" placeholder="••••••••" required>
        </div>
        <div class="helper">
          <a href="#" onclick="event.preventDefault(); alert(currentLang==='tr'?'Lütfen yönetici ile iletişime geçin.':'Please contact the administrator.');" id="forgot-link">Şifremi Unuttum?</a>
        </div>
        <button type="submit" class="btn" id="btn-login">Giriş Yap</button>
        <div id="error" class="error"></div>
      </form>
      <div class="footer">
        <div>© <span id="year"></span> Luxen Group. Tüm hakları saklıdır.</div>
        <div class="social">
          <a href="#" aria-label="Instagram"><i class="ri-instagram-line"></i></a>
          <a href="#" aria-label="Facebook"><i class="ri-facebook-line"></i></a>
          <a href="#" aria-label="Twitter"><i class="ri-twitter-x-line"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Language toggle
    let currentLang = 'tr';
    const t = {
      tr: { title:'ADMIN LOGIN', user:'Kullanıcı Adı', pass:'Şifre', forgot:'Şifremi Unuttum?', btn:'Giriş Yap', err:'Giriş başarısız' },
      en: { title:'ADMIN LOGIN', user:'Username', pass:'Password', forgot:'Forgot password?', btn:'Log In', err:'Login failed' }
    };
    function setLang(lang){
      currentLang = lang;
      document.getElementById('login-title').textContent = t[lang].title;
      document.getElementById('label-username').textContent = t[lang].user;
      document.getElementById('label-password').textContent = t[lang].pass;
      document.getElementById('forgot-link').textContent = t[lang].forgot;
      document.getElementById('btn-login').textContent = t[lang].btn;
      document.getElementById('lang-tr').classList.toggle('active', lang==='tr');
      document.getElementById('lang-en').classList.toggle('active', lang!=='tr');
    }
    document.getElementById('lang-tr').onclick = ()=>setLang('tr');
    document.getElementById('lang-en').onclick = ()=>setLang('en');
    setLang('tr');

    // Login submit
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      error.style.display = 'none';
      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || t[currentLang].err);
        setTimeout(() => { window.location.assign('/admin'); }, 120);
      } catch (err) {
        error.textContent = err.message || t[currentLang].err;
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
